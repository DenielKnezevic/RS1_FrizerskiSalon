<div class ="ponuda">
  <app-router-panel></app-router-panel>
  <h1 style="text-align: center">EVIDENCIJA O PONUDI</h1><br><br>
  <p style="margin-left: auto ; margin-right: auto; width:90%"><mat-form-field class="example-form-field" style="width: 40%">
    <mat-label>Filter by name</mat-label>
    <input matInput type="text" [(ngModel)]="filter">
    <button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter=''" style="margin-top: 5%">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>&nbsp;<button mat-raised-button style="float: right" (click)="Novi()">Dodaj novu ponudu</button></p>
  <table mat-table [dataSource]="Filtriraj()" class="mat-elevation-z8" style="width: 90%;margin-right: auto;margin-left: auto;">
    <ng-container matColumnDef="nazivPonude">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Naziv </th>
      <td mat-cell *matCellDef="let element" class="thcenter"> {{element.nazivPonude}} </td>
    </ng-container>
    <ng-container matColumnDef="cijena">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Cijena </th>
      <td mat-cell *matCellDef="let element" class="thcenter"> {{element.cijena}} </td>
    </ng-container>
    <ng-container matColumnDef="akcija">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Akcija </th>
      <td mat-cell *matCellDef="let element"><p style="text-align: center"><button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="Uredi(element)">
        <mat-icon style="color:green">edit</mat-icon>
      </button>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" color="warn" (click)="ObrisiPonudu(element)">
          <mat-icon style="color: #d50000">delete</mat-icon></button></p>  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
