<div>
  <h3 mat-dialog-title>PONUDA</h3>
  <form [formGroup]="profileForm" autocomplete="off">
    <mat-dialog-content class="example-container">
      <mat-form-field hideRequiredMarker="true" class="example-full-width" appearance="fill">
        <mat-label>Naziv</mat-label>
        <input formControlName="naziv" matInput [(ngModel)]="data.nazivPonude">
        <mat-hint style="color: red" *ngIf="profileForm.get('naziv').touched && profileForm.get('naziv').errors?.['required']">Ovo polje je obavezno</mat-hint>
        <mat-hint style="color: red" *ngIf="profileForm.get('naziv').errors?.['minlength']">Ovo polje mora imati minimalno 3 karaktera</mat-hint>
      </mat-form-field>
      <mat-form-field hideRequiredMarker="true" class="example-full-width" appearance="fill">
        <mat-label>Cijena</mat-label>
        <input formControlName="cijena" matInput [(ngModel)]="data.cijena">
        <mat-hint style="color: red" *ngIf="profileForm.get('cijena').touched && profileForm.get('cijena').errors?.['required']">Ovo polje je obavezno</mat-hint>
        <mat-hint style="color: red" *ngIf="profileForm.get('cijena').errors?.['digits']">Ovo polje mora imati samo brojeve</mat-hint>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions class="buttons">
      <button mat-raised-button mat-dialog-close="">Close</button>
      <button mat-raised-button style="background-color: #3d3d3d;color: white" (click)="Save()">Save</button>
    </mat-dialog-actions>
  </form>
</div>
