<div>
<h3 mat-dialog-title>ZAPOSLENIK</h3>
<mat-dialog-content class="example-container">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Ime</mat-label>
    <input matInput [(ngModel)]="data.ime">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Prezime</mat-label>
    <input matInput [(ngModel)]="data.prezime">
  </mat-form-field>
  <mat-form-field appearance="fill" class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="datepicker" [(ngModel)]="data.datumRodjenja">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Grad</mat-label>
    <input matInput [(ngModel)]="data.grad">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Drzava</mat-label>
    <input matInput [(ngModel)]="data.drzava">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Broj telefona</mat-label>
    <input matInput [(ngModel)]="data.brojTelefona">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Adresa</mat-label>
    <input matInput [(ngModel)]="data.adresa">
  </mat-form-field>
</mat-dialog-content>
  <mat-dialog-actions class="buttons">
    <button mat-raised-button mat-dialog-close="">Close</button>
    <button mat-raised-button style="background-color: #3d3d3d;color: white" (click)="Save()">Save</button>
  </mat-dialog-actions>
</div>
