<div class ="administracija">
  <app-router-panel></app-router-panel>
  <h1 style="text-align: center">ADMINISTRACIJA</h1><br><br>

  <div style="display: block; width: 70%;height: 70%;margin-left: auto;margin-right: auto;" *ngIf='signalRService.data'>
    <canvas baseChart
            [datasets]="signalRService.data"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [type]="chartType"></canvas>
  </div>
</div>
