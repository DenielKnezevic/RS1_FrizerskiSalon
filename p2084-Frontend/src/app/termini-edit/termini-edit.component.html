<div class ="zaposlenici">
  <app-router-panel></app-router-panel>
  <h1 style="text-align: center">EVIDENCIJA O TERMINIMA</h1><br><br>
  <p style="margin-left: auto ; margin-right: auto; width:90%"><mat-form-field class="example-form-field" style="width: 40%">
    <mat-label>Filter by name or surname</mat-label>
    <input matInput type="text" [(ngModel)]="imeprezime"></mat-form-field><button mat-raised-button style="float: right" (click)="OpenDialog()">Dodaj novi termin</button></p>
  <table mat-table [dataSource]="Filtriraj()" class="mat-elevation-z8" style="width: 90%;margin-right: auto;margin-left: auto;">
    <ng-container matColumnDef="datumTermina">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Datum termina </th>
      <td mat-cell *matCellDef="let element" class="thcenter"> {{element.datumTermina | date : 'dd MMM yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="datumKreiranja">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Datum kreiranja termina </th>
      <td mat-cell *matCellDef="let element" class="thcenter"> {{element.datumKreiranja | date : 'dd MMM yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="Zaposlenik">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Kreirao zaposlenik </th>
      <td mat-cell *matCellDef="let element" class="thcenter"> {{element.zaposlenik.ime}} {{element.zaposlenik.prezime}}</td>
    </ng-container>
    <ng-container matColumnDef="akcija">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Akcija </th>
      <td mat-cell *matCellDef="let element"><p style="text-align: center"><button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="Uredi(element)">
        <mat-icon style="color:green">edit</mat-icon>
      </button>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="ObrisiZaposlenika(element)" color="warn">
          <mat-icon style="color: #d50000">delete</mat-icon></button></p>  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
