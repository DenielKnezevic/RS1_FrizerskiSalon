<div>
  <h3 mat-dialog-title>TERMIN</h3>
  <mat-dialog-content class="example-container">
    <mat-form-field appearance="fill" class="example-form-field">
      <mat-label>Datum termina</mat-label>
      <input matInput [matDatepicker]="datepicker" [(ngModel)]="data.datumTermina">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Zaposlenik</mat-label>
        <mat-select [(ngModel)]="data.zaposlenikID">
          <mat-option *ngFor="let x of list" [value]="x.id">
            {{x.ime}} {{x.prezime}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="buttons">
    <button mat-raised-button mat-dialog-close="">Close</button>
    <button mat-raised-button style="background-color: #3d3d3d;color: white" (click)="Save()">Save</button>
  </mat-dialog-actions>
</div>
